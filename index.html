<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Flipper</title>
  </head>
  <body class="body">
    <!-- Building project in my head 
    create a flip card with a button and a color info p inside of it in the center of page

    onclick = background color randomly changes, changed color info shows in info p element
-->
    <div class="flipper-card">
      <button class="flipBtn" id="flipBtn">Flip</button>
      <p>Hex Code: <span class="color-info" id="color-info">#ffffff</span></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
